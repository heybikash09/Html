<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
    <style>
        #answer{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
  </head>
  <body>
    <h1>Hey Friends</h1>

    
    <div id="answer">
        <img  id="lkm1" src="" alt="">

    <script>
      const handleFetch = async () => {
        const data = await fetch(
          "https://jsonplaceholder.typicode.com/photos/2"
        );
        const json = await data.json();

        console.log(json);
        return json;
      };

      //const result = handleFetch();


      //onsole.log(result);

      const obj = {
        albumId: 1,
        id: 2,
        thumbnailUrl: "https://via.placeholder.com/150/771796",
        title: "reprehenderit est deserunt velit ipsam",
        url: "https://via.placeholder.com/600/771796",
      };


      const img = document.getElementById('lkm1');
      img.src = obj.thumbnailUrl;
      document.getElementById('lkm2').innerHTML = obj.albumId;

    </script>
  </body>
</html>
