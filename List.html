<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center;">List Demonstration</h2>
    <h3>UnOrder List</h3>
    <ul>
        <li>1
            <ol type="A">
                <li>Type 1</li>
                <li>Type 2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h3>Order List</h3>
    <ol type="A">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <h3>Data List</h3>
    <dl>Ice tea
        <dd>lemon Mix</dd>
    </dl>
</body>
</html>
